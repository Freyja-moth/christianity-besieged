l_english:
 more_confucian.1.t:0 "Harmonization of Tengriism"
 more_confucian.1.d:0 "Our efforts to integrate our [tengri_pagan_reformed_province.Religion.GetName] subjects has now finally started to pay off. Our Tengri subjects have begun to accept the ideals of Confucianism and our local officials have also integrated elements of the local religion and culture in our wider confucian corpus of ideals. As local bureaucrats enter our administration the Tengri customs have to some extent began to filter upwards. Even among prominent officials in [Root.Capital.GetCapitalName] a small Tengri shrine can sometimes be found in their gardens.\nTengriism has become one of the many religions of our Confucian [Root.GovernmentName]."
 more_confucian.1.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
