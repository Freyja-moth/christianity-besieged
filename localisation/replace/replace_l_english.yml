 CONFIRMLEAVEHRE: "Abandon Germania"
 CONFIRMLEAVEHRETEXT: "The incessant strife, both religious and political, within Germania is draining the morale of $PROV$'s population. The relation with the High King has reached an all-time low and $TITLE$ $MONARCHNAME$'s dishonorable reputation hasn't improved our situation. Many considered it to be in $PROV$'s best interest to leave the confederation.\nAre you really sure?"
