 flavor_kon.1.t: "Heathens on the Shores"
 flavor_kon.1.d: "Strange men have appeared on our coasts preaching word of a new God. These missionaries request free access to our people to preach the word of their faith. Many of our most influential elders wish for us to drive off the missionaries, but their ships and weapons suggest that they are a mighty people we might wish to accommodate."
 flavor_kon.2.t: "Faithful Enter the Kongo!"
 flavor_kon.2.d: "The Kingdom of Kongo, a pagan state on the coast of Central Africa, agreed to let our [Root.Religion.GetName] faith into their kingdom. Thousands have congregated to one of their provinces to establish their base."
 flavor_kon.3.t: "Faithful rebuffed!"
 flavor_kon.3.d: "The barbaric Manikongo of the Kingdom of the Kongo had [Root.Religion.GetName] faithful whipped and humiliated! The idol-worshipers not only mock us, they mock our power. This insult to [Root.GetName] and to our faith must be avenged."
 flavor_kon.4.d: "Today was a crossroads for not only our Manikongo $MONARCH$, but for the entire Kingdom. For a while it seemed he had looked upon those heathens that had taken root in our nation with disgust, but now it's unknown whether that was all a farce or he was slowly whittled down. But today, he is finally to make his announcement of his conversion, but which faith was it?"
 flavor_kon.4.a: "He was struck by Christ's message."
 flavor_kon.4.b: "Hardly matters, it got him killed after."
 jafari_school_desc: "The Jafari Madhab is named after Jaf'ar al-Sadiq, the sixth Imam, and it's followers are ‘Twelver' Shias. Twelvers believe that Ali, the successor of Muhammed, was followed by twelve infallible Imams chosen by divine decree. The last of the Imams, al-Mahdi, is expected to return as the savior of mankind, finally enforcing justice and peace in the world. Persecuted in both Arabia and the Hanafiyyah Caliphate, Twelvers were attracted to western Europe, where they have created strongholds of safety in the Salatik and Saulif Emirates."
 hanafi_school: "Faridri"
 hanafi_school_desc: "An Islamic school of jurisprudence that began with the writings of the Andalucian Islamic scholar Faridrih ibn Thayudamus al-Ahmurik al-Dhiki in Thrasanaan the 8th century, hence its namesake, Faridri style law found widespread success in the later stages of the Abbasid Caliphate, its traditions being carried on by the subsequent Haladri Caliphate and later being the stepping stone for the Alsababi reformation. Faridri Islam gives greater power to the Ijma consensus system to settle a greater variety of legal disputes, the key factor to its ease of transformation into Alsababi Islam in al-Andalus and Siqilliya. Otherwise, textual sources in the Quran and Hadiths are given preference, but Faridris have an inclusive view of sources and also employ analogy (Qiya), Istihsan and local customs (Urf) in their jurisprudence."
 hanafi_scholars: "Faridri Scholars"
 desc_hanafi_scholar_modifier: "We are currently entertaining Faridri Scholars to further the theological discussion in our country."
 maliki_school_desc: "The Maliki Madhab is named after Malik Ibn Anas and is deeply rooted in northwestern Arabia. Jurisprudence is primarily based on the work and interpretations of ibn Anas and his student Sahnun as described in the al-Muwatta and the Mudawwanah. Banned in the Haladri Caliphate because of the influence it provided for Medina, it has concurrently experienced a revival as Medina has found greater influence in the shrinking Sunni world."
 shafii_school_desc: "The Shafi'i Madhab is named after Imam Al-Shafi'i, and while only being found in Africa, as the school of choice, this alone makes it by far the most prominent Sunni jurisprudence. It was once the official doctrine of the Seljuk, Ayyubid and Mamluk Sultanates. Unlike other Madhabs the Shafi'i reject Istihsan Istislah as sources of Sharia, instead only relying on what is textually in the Quran or Hadiths."
 ismaili_school: "Hanafi"
 ismaili_school_desc: "Hanafi is named after Muhammad ibn al-Hanafiyyah, the third son of Ali ibn Abi Talib, the cousin of Muhammad, the first Imam of the Shi'a Muslims, the fourth Caliph of Sunni Muslims. Unlike the 'Twelvers' and 'Fivers' of the Jafari and Zaidi, the Hanafi believe themselves to be the supreme Aal al-Bayt, and that their rise to power brought about the liberation of the Imams, and their subsequent elevation as Caliphs. A source of contention even within the Hanafi school is whether the Hanafiyyah will produce the Mahdi, or if even the concept of a Mahdi is simply anti-Caliphial conspiracy.\n\n To maintain their perception as the heirs of Muhammad and Abraham, the Caliphate claims ties to Abraham through Princess Elisheva of Judea. Hanafi jurisprudence rapidly grew throughout the pagan and Sunni Shafi'i realm of Sudan, the region around Axum, and the Somali coast, and has continued to rise with the growth of the Ethiopian Caliphate's power. Hanafi encompasses a number of increasingly divergent branches, such as the Musta'li, Nizari, and the now divergent Mudarian sect, which is a consequence of a long history of unrest and a great variation between the philosophies of different Ethiopian Caliphs throughout their history. Given the finite authority of the Caliph, Hanafis often focus on esoteric elements of Shiite faith more than their cousins."
 ismaili_scholars: "Hanafi Scholars"
 desc_ismaili_Scholar_modifier: "We are currently entertaining Hanafi Scholars to further the theological discussion in our country."
 religious_events.18.a: "We will abide by the scripture of Saint Theodulf and the Lotharingian Church."
 religious_events.18.b: "Praise be to Jesus, the Lord, and his army of angels!"
 hre_event.4.t: "The Westerzogs of the Kingdoms of Germania"
 hre_event.4.d: "Germanic rule over the Gallic Dukes of Germania, known as the Westerzogs, has been in a state of steady decline since the downfall of the Roman Empire. With the lack of success in refounding a strong Gothic High Kingdom to reign in the region, many of the Dukes are beginning to reconsider their place within the High Kingdom."
 shadow_kingdom_warning_tt: "The High King can rein in states in Gaul by defeating them in any war, making them a Free City, or by securing an alliance or strong relations with them."
 hre_event.1.d: "While the Westerzogs of Wallia are still formally a part of the Kingdoms of Germania, it has in many ways turned into a 'Shadow Kingdom', with the Gallic states acting independently of the High King. The failure of successive High Kings to restore Gothic authority over the region has also left land areas under the control of states that outright reject the High King's authority.\nBy now the Westerzogs are members of Germania in name only."
 hre_event.1.a: "Germania does not concern us."
 hre_event.1.b: "Our country is a natural part of Germania."
 hre_event.3.d1: "While the Westerzogs of Wallia are still formally a part of the Kingdoms of Germania, it has in many ways turned into a 'Shadow Kingdom', with the Gallic states acting independently of the High King. The failure of successive High Kings to restore Gothic authority over the region has also left land areas under the control of states that outright reject the High King's authority.\nBy now the question for many Gallic states is why they should allow the High King any authority over their lands."
 shadow_kingdom.2.d: "While the Westerzogs are still formally a part of the Kingdoms of Germania, it has in many ways turned into a 'Shadow Kingdom', with the Gallic states acting independently of the High King. The failure of successive High Kings to restore Gothic authority over the region has also left land areas under the control of states that outright reject the High King's authority.\nBy now the question for many Gallic states is why they should allow the High King any authority over their lands."
 shadow_kingdom.2.a: "It is time to abandon the Westerzogs."
 shadow_kingdom.2.b: "We must make the Westerzogs kneel."
 shadow_kingdom.3.d: "Despite the resolution to rein in the Westerzogs, there are still those that refuse to accept the supremacy of the High King. [Root.GetAdjective] efforts have not been completely in vain however; those states that have been reined in will not dare defy Germania again."
 shadow_kingdom.3.a: "The fate of Wallia is decided."
 shadow_kingdom.4.d2: "As promised, the High King launched a campaign to restore Germanic authority to Wallia. [Root.GetName] was among the states that were forced to accept to rule of the High King, and our submission is proof that the High King's word is law."
 shadow_kingdom.5.a: "The High King must decide. Summon those directly under his rule!"
 shadow_kingdom.3.b: "Wallia has been returned to the fold. Long live Germania!"
 shadow_kingdom.3.d2: "True to its promise, Germania has reined in the Westerzogs and secured their place within the Kingdoms of Germania. With the feat of diplomatic and military genius, all now know the futility of defying Germanic rule."
 hre_event.4.b.tt: "Unless Narbohafen (Minarbu) is part of the Empire before 1490 and stays until 1550, any states in Gaul outside the Germanic culture group will be given a choice to leave the Kingdoms of Germania."
 stop_shadow_kingdom_title: "Rein in Wallia"
 stop_shadow_kingdom_desc: "Many of the previous High Kings have failed to assert their authority over the Westerzogs of Wallia. If we are to prevent the area from slipping entirely out of Germanic control, we must forcefully assert our authority over Wallia."
 stop_shadow_kingdom_ai_title: "Rein in Wallia"
