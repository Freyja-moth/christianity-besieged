 muftate_reform: "Muftate"
 muftate_reform_desc: "A Muftate is an Alsababi theocracy, run by an aristocratic class of thinkers and clergymen who have far reaching power within the Alsababi world."
 rajput_kingdom: "Marathi Kingdom"
 rajput_kingdom_desc: "A Marathi kingdom is ruled through close ties of loyalty and kinship with the clans of the ruling dynasty and their retainers. As the head of a Marathi clan we have a long and strong tradition of martial prowess that we can rely on. Whenever war or disaster comes near we can call upon our supporters both from within the kingdom and in nearby regions."
 indian_sultanate_reform: "Indian Shahdom"
 indian_sultanate_reform_desc: "Ruled by a Manichaean minority, the Shahdoms of India have justified their right to rule as successors to the Sassanids and to the Mongol Empire, and the Manichaeism practiced here is distinctly influenced by Hinduism."
 russian_nation_title: "Form Östia"
 russian_nation_desc: "We've taken over quite the vast area and truly crafted for ourselves a new east for the Norse people. We should claim the title of Östia, the Empire of the East!"
 ottoman_government: "Ethiopian Caliphate"
 ottoman_government_desc: "A Shiite Caliphate that claims its status through the line of al-Hanafiyyah. While the evidence for the claim was initially heavily disputed, it has been enforced through generations of the sword."
 italian_nation_title: "Reform Rome"
 italian_nation_desc: "Having brought the key cities of the Italian peninsula back under our control, we now stand in a position to reassume Roman suzerainty over the region. It's time to Rome to rise again!"
 age_of_reformation: "Age of Crusades"
 age_of_reformation_desc: "From East to West this is the age of religious conviction, debates and crusades. The Norse crusade eastwards while fighting the Germanic authority, and Manichaeism and Islam clash in the east."
 obj_christian_convert: "Surviving Christian State"
 obj_christian_convert_desc: "In the age of the Germanic and Norse giants, staying true to God means something. It is up to us to pass on the scripture of Christ."
 MAPMODE_EMPIRE_DESC: "Colors the provinces that are part of the Kingdoms of Germania.\nPurple belongs to the High King, brown belongs to an Elector, and blue belongs to a Frifeusten. Green provinces are simply part of the Kingdoms.\nYellow-striped provinces are part of the Kingdoms, but their Owner is not.\nOrange-striped provinces are part of the Kingdoms, but they are subject of a non-German overlord.\n"
 HRE_FOREIGN_CONTROL_IMPACT: "There are currently §Y$NUM$§! provinces in Germania under the control of non-member states or subjects of non-member states. This reduces Imperial Authority by $VAL$ every month."
 HRE_HERETIC_IMPACT: "There are currently §Y$NUM$§! Heretic princes in Germania. This reduces Imperial Authority by $VAL$ every month."
 FREE_CITIES_IA: "The §Y$NUM$§! Frifeustens in Germania increase Imperial Authority by $VAL$ every month."
 HRE_NUM_PRINCES_IMPACT: "There are currently §Y$CURR$§! member states in Germania out of the §Y$NEED$§! needed to maintain legitimacy. This changes Imperial Authority by $VAL$ every month."
 LACK_OF_ELECTORS: "There are only §Y$CURR$§! elector-kings in Germania, and there needs to be §Y$NEED$§! for it to function properly. Therefore the Imperial Authority is decreased by §R$VAL$§! every month."
 VASSALIZED_ELECTORS: "§Y$CURR$§! of the elector-kings in Germania are subject states. Therefore the Imperial Authority is decreased by §R$VAL$§! every month."
