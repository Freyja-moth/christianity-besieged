 EVTDESC1081: "The deep devotion of the Alsabab l-Adl in Rome has awakened a desire for an independent state ruled by Caliphs of the House of God. A large part of the population has expressed support for the idea of such an establishment and has now turned to you for approval."
 EVTNAME1082: "The House of God"
 EVTDESC1082: "It truly saddens us to see that the dominions of the Caliph have all but disappeared. Our strong devotion makes us the ideal candidate responsible for establishing a new House of God. Perhaps we should cede a province of ours?"
 norse_pagan_reformed_religion_desc:1 "Norse religion is the polytheistic traditional belief system of the Scandinavian peoples.\nBy 1444 the Norse religion was dominates Scandinavia and northern Britain, and is poised to spread throughout Central and Eastern Europe and beyond."
 jewish_religion_desc:1 "The oldest Abrahamic religion in the game, Judaism builds upon the Torah and the traditions and scriptures of the Jewish people going back over 3000 years.\nBy the start of the game the Jewish faith is a minority faith in most of the world and only exist in its homeland of Judea, a nation vassalized by a minor partner of a union."
 zoroastrian_religion_desc:1 "Zoroastrian religion is the traditional faith of the Iranian peoples and the old Persian Empire. Zoroastrianists are monotheists and follow the teachings of the prophet of Zoroaster.\nBy the start of the game Zoroastrianism has been in decline for centuries following the steady growth of Manichaeism in its place, and is only still worshipped by the Iranian minors in the north and Georgia."
 hinduism_religion_desc:1 "Hinduism is the term for a wide range of polytheistic Indian traditions with a common pantheon.\nOne of the oldest religions in the game Hinduism primarily exists in India and parts of South East Asia where it has been losing ground to Buddhism, Islam, and Manichaeism."
 sunni_religion_desc:1 "Sunni Islam holds that the legitimate successor of the Prophet Muhammad was father-in-law Abu Bakr.\nSunni Islam has been in decline since the Alsababi reformation, but remains dominant in Egypt and West Africa, with a tenuous at best hold of northern Arabia."
 tengri_pagan_reformed_religion_desc:1 "Tengri is the chief deity of one of the oldest Turkic or Mongol Shamanist religions.\nIn the game this religion covers a wide variety of Siberian and Manchurian Shamanism practiced by many states that start in North Asia, the Byatishi in the European Far East, and some minor remnants in the Balkans, where it has rapidly lost ground to Alsababi Islam."
 shiite_religion_desc:1 "Shia Muslims hold that the legitimate successor of the prophet Muhammad as Caliph and Imam was his cousin and son-in-law Ali. The Shiites believe that his dynasty and lineage came to Ethiopia in exile, where as God's favored they gained power as the successor to the Caliphate.\nIn the game Shia Islam is present in Yemen, East Africa, and Indonesia, and stands to greatly expand under Ethiopia's caliphate."
