 rabbinic: "Rabbinic"
 rabbinic_religion_desc: "Rabbinic Judaism traces its origins back to the destruction of the Second Temple in 70 CE, which would cause a brief shift of the center of Judaism to Mesopotamia before the expulsion of the Romans in the 2nd century AD. The writing of oral traditions began to be traced back to this period, though these texts are not accepted by the Sarmatians or our Karaite bretheren."
