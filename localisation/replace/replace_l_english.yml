 venice_merchants_reform: "Venetian Tyranny"
 venice_merchants_reform_desc: "The governors of Venetia-Histria were always elected by Rome, so without their authority, why shouldn't the highest surviving title of the Empire choose the next governor? So what if that happens to also be the governor?"
 papacy_reform: "Bayt Allah"
 papacy_reform_desc: "When Caliph Cucihan's death without an heir in 1421, a convention was held in Rum where it was decided the Caliph would be elected through secret election. It was a decision partially influenced by Cucihan's lack of heir, but also influenced by days of rigorous debate over fundamental Islamic law, beyond the imperfections of the Quran. The result is the Bayt Allah, or House of God, a Caliphate chosen by Allah's finest, the Caliphate of Perfection."
