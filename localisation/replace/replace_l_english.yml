 the_amazons_desc: "The Mino, which means "our mothers," were a Fon all-female military regiment of the Kingdom of Dahomey which lasted until the end of the 19th century."
 hannoverian_nation_title: "Reform the Kingdom of Harpstedt"
 hannoverian_nation_desc: "Once one of the shields of the north, the Kingdom of Harpstedt could not survive wave after wave of Norse migrations, with Gerland and Wesphylland ending the Kingdom in 1437. We now stand in a position to recreate what was lost!"
 desc_printing_press: "The ability to mass-produce the written word would revolutionize the spread of information and in many ways the early modern society as a whole. Pioneered by clergymen of the House of God, the new art was purposed for mass production and translation of religious texts and edicts, increasing their availability.\nNow that Printing has matured as a technique and spread throughout Europe editions have grown and hundreds of thousands of copies of everything from Religious and Political pamphlets to instructions in how to behave or scientific treatises are circulating the continent. Ironically to its original purpose, rulers have found it hard to contain the new technique as the comparatively easy means of production means censorship can be sidestepped by moving business across a border or even just changing the name on a title page."
