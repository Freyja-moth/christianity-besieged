 CONFIRMJOINHRETEXT: "The federation of kingdoms and principalities that constituted the Kingdoms of Germania at times made up the larger part of central Europe. The size of the kingdoms varied at different times and it was loosely organized during most of its existence but the German lands always constituted an integral part of Germania.\nDo you wish to add §Y$PROV$§W to the KOG?"
