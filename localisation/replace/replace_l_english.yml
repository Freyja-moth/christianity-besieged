 pontic_mountains_desc: "Much as the Alps separates Pagans from Muslims, the Pontic mountains provide a final line of defense against our aggressors in Cappadocia, and historically has served as a powerful defense against Armenian invasions and Mongol and Turkic prodding from the Caucasus. One can hope that their majestic, powerful sight reminds our soldiers of our long, rich legacy, the generations that have lived and prospered underneath the protection of these mountains, and our dynastic rule."
