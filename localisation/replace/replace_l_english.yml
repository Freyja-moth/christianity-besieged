 estate_nobles_french_strong_duchies: "Moravian Strong Voivodes"
 estate_nobles_french_strong_duchies_desc: "Great Moravia is a convoluted nation full of diverse voivodes whose origins mostly lie in ancient integrations of foreign chiefdoms who have maintained considerable independence from the [Root.Monarch.GetTitle]. This system has its benefits but makes maintaining the primacy of royal power a significant challenge."
 REFORM_DESIRE_EFFECT:1 "Ashab Alsabab $DIRECTION$ $PERC|%-$ Reform Desire.\n"
 REFORM_DESIRE_TOOLTIP: "§YReform Desire§!\nThis is how much reform is desired in the Aal al-Bayt. If it goes too high we may see large scale Mamluk revolts forcing their influence upon weaker nations. This level is common through the entire Ashab Alsabab, and actions by any Alsababi monarch may increase it."
 mcm_basque_fishermen_desc: "Vesiti, Iberi, and Aybirean fishermen come to take advantage of the extensive fishing grounds off our coasts. When they arrive in our ports they bring with them iron, wine and other commodities, and when the fishing is poor they fill their holds with hides and wool from our markets."
 mcm_brave_and_faithful: "The Rise of the Saulfids"
 mcm_brave_and_faithful_desc: "Once ruled by the McCarthys, the pagan dynasty would prove unable to survive hostilities from both the Islamic and Norse presence in the region, and once the port began to fall apart, a local Muslim family took power in the region, who would name their dynasty after the first Islamic convert of their family, the feared Saulf (meaning Seawolf) that ruled the North Sea in the mid 14th century in all but name."
 mcm_hill_raiders_desc: "When faced with a superior enemy, the Gaels of Munster retreat into the hills. They then harry their enemy with a constant series of raids, targeting their supplies, burning down villages and destroying crops, until the enemy is forced to withdraw or starve."
 mcm_spanish_ties: "Iberian Ties"
 mcm_spanish_ties_desc: "The southern Irish have long shared close ties, both economic and political, with the people of Iberia. As the Salatik and Saulfid Emirs grow close over their shared religion, these ties grow stronger. Many young Munster men serve in the Emirate's armies, learning the arts of war."
 mcm_fairer_shores_desc: "The lands of Munster are harsh, with poor soil and unpleasant winters. The chance to make a new life for themselves in the colonies appeals to many. There is never a shortage of volunteers happy to head across the Atlantic."
 mcm_pirate_haven_desc: "Based out of Crookhaven harbour, they prey on shipping from the New World heading to foreign ports. The local authorities are happy to look the other way, as the pirates bring the wealth of the New World to the southern Irish coast."
 mcm_enemies_everywhere_desc: "The enemies of the Saulfids scheme in every corner of the world, even within our own court. We must ensure the patriotism of our subjects through rigorous investigation."
