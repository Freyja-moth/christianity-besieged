 undergo_trance_desc:0 "While Q'a Numi communities are often wildly diverse in their local applications and standards for healing dances, nearly every ruler is encouraged to try and feel the energy of their own people. These rituals can range on both extremeties of fate-altering, whether it be for the better or for the worst, though over time rulers have learned to be strategic with these ceremonies to guarantee their success."