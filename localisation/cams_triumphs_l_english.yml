 romeTriumph.d:0 "Having liberated the Roman province of [Root.GetName], our peoples are calling for an officially mandated triumph in success of the conquest. There will be lavish festivities and ceremonies, in which citizens across Rome will be participating in revelry and giving tribute. The sun truly shines in the Roman Empire!"
